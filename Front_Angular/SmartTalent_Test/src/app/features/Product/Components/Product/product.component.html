<form [formGroup]="form" (ngSubmit)="onSubmitProductComponent()" class="needs-validation">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input id="name" formControlName="name" type="text" class="form-control" [class.is-invalid]="nameInvalid" />
    @if(nameInvalid){
      <div class="invalid-feedback d-block">Name is required</div>
    }
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input id="price" formControlName="price" type="number" step="0.01" class="form-control" [class.is-invalid]="priceInvalid" />
    @if(priceInvalid){
      <div class="invalid-feedback d-block">Price must be greater than 0</div>
    }
  </div>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-secondary" (click)="onCancelProductComponent()">Cancel</button>
  </div>
</form>
